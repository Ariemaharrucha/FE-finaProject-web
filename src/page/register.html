<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../output.css">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        textarea:-webkit-autofill,
        textarea:-webkit-autofill:hover,
        textarea:-webkit-autofill:focus,
        select:-webkit-autofill,
        select:-webkit-autofill:hover,
        select:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0px 1000px #ffffff inset !important;
        }
    </style>
</head>

<body>

    <!-- kasih oveflow hidden karena image nya masih keoanjanagan -->
    <div class="container mx-auto bg-white flex ustify-center items-center h-screen overflow-hidden">

        <div class="w-1/2 hidden md:flex justify-center items-center  ">
            <img src="../assets/images/loginSurat.png" alt="hehe" class="w-3/4">
        </div>

        <!-- login  -->
        <div class="w-full  md:w-1/2  flex flex-col justify-center items-center gap-5">

            <div class=" font-sans text-[#70E000] text-center">
                <h3 class="text-4xl tracking-wide font-bold">REGISTER</h3>
                <p class="mt-2 font-medium">Desaku.id</p>
            </div>

            <form class="w-4/5 md:w-3/5 space-y-3 form-register">

                <div class="relative z-0 w-full  group">
                    <input type="text" name="name" id="name"
                        class="block px-0 w-full pt-2.5 pb-0.5  text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none  focus:outline-none focus:ring-0 focus:border-[#70E000] peer"
                        placeholder=" " value="" />
                    <label for="name"
                        class="peer-focus:font-medium absolute text-xl  text-gray-500  duration-300 transform -translate-y-6 scale-75 top-2 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#70E000]  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nama</label>
                </div>

                <div class="relative z-0 w-full  group">
                    <input type="number" name="nik" id="nik"
                        class="block pt-2.5 pb-0.5 px-0 w-full  text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none  focus:outline-none focus:ring-0 focus:border-[#70E000] peer"
                        placeholder=" " />
                    <label for="nik"
                        class="peer-focus:font-medium absolute text-xl  text-gray-500  duration-300 transform -translate-y-6 scale-75 top-2 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#70E000]  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">NIK</label>
                    <!-- remoove -z-10 from label karena nge ganggu auto comlete nya -->
                </div>

                <div class="relative z-0 w-full  group">
                    <input type="text" name="alamat" id="alamat"
                        class="block pt-2.5 pb-0.5 px-0 w-full  text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none  focus:outline-none focus:ring-0 focus:border-[#70E000] peer"
                        placeholder=" " />
                    <label for="alamat"
                        class="peer-focus:font-medium absolute text-xl  text-gray-500  duration-300 transform -translate-y-6 scale-75 top-2  origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#70E000]  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Alamat</label>
                </div>

                <div class="flex flex-col-reverse">
                    <select id="gender" name="gender"
                        class="bg-gray-50 border border-gray-300 text-gray-5 text-base rounded-lg block w-full p-1.5 appearance-none  focus:outline-none focus:ring-0 focus:border-[#70E000] peer">
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Permepuan">Permepuan</option>
                    </select>
                    <label for="gender"
                        class="block mb-2 text-lg text-gray-500 peer-focus:text-[#70E000] peer-focus:font-medium duration-300 ease-in-out transition ">Jenis
                        kelamin</label>

                </div>

                <div class="relative z-0 w-full  group">
                    <input type="text" name="agama" id="agama"
                        class="block pt-2.5 pb-0.5 px-0 w-full  text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none  focus:outline-none focus:ring-0 focus:border-[#70E000] peer"
                        placeholder=" " />
                    <label for="agama"
                        class="peer-focus:font-medium absolute text-xl  text-gray-500  duration-300 transform -translate-y-6 scale-75 top-2  origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#70E000]  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Agama</label>
                </div>

                <div class="grid md:grid-cols-2 md:gap-6 space-y-3 md:space-y-0">
                    <div class="relative z-0 w-full  group">
                        <input type="number" name="rt" id="rt"
                            class="block pt-2.5 pb-0.5 px-0 w-full  text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-[#70E000] peer"
                            placeholder=" " />
                        <label for="rt"
                            class="peer-focus:font-medium absolute text-xl text-gray-500  duration-300 transform -translate-y-6 scale-75 top-2  origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-[#70E000]  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">RT</label>
                    </div>
                    <div class="relative z-0 w-full  group">
                        <input type="number" name="rw" id="rw"
                            class="block pt-2.5 pb-0.5 px-0 w-full  text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-[#70E000] peer"
                            placeholder=" " />
                        <label for="rw"
                            class="peer-focus:font-medium absolute text-xl text-gray-500  duration-300 transform -translate-y-6 scale-75 top-2  origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-[#70E000]  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">RW</label>
                    </div>
                </div>

                <button type="submit"
                    class="btn-register text-white bg-[#70E000] transition-all hover:bg-[#008000] focus:ring-4 focus:outline-none font-medium rounded-lg text-lg tracking-wide w-full  px-5 py-2.5 text-center">Register</button>
            </form>

        </div>



    </div>

    <script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="../script/scriptRegister.js"></script>

</body>

</html>
